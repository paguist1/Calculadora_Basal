<!DOCTYPE html>
<html>
    <head>
    <title>Calculadora de hidratación</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet " href="./style.css">
    </head>
 <body>
    <div id="contenedor">
        <div id="calculadora">
                <div class="contenido">
                    <h1 id="one">Hidratación Basal.</h1>
                    <p>Complete todos los datos:</p>
                    <input type="number" placeholder="Peso en kg" />
                    <button>Calcular</button> 
                    <p>71cc/h</p>
                    <p>m+m/2 : 105cc/h</p>
                </div>
         </div>
             <div id="detalle">
                <div class="contenido">
                    <div id="h1two">
                      <h1 id="two">¿Cómo se calcula?</h1>
                     </div>
                    <ul>
                        <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                        <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg.</li>
                        <li>De 20kg para arriba, se suman 20cc por cada kilo adicional.</li>
                    </ul>
                 </div>
             </div>
     </div>
 </body>
</html>
